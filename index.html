<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />
    <title>Entrenamiento Exclusivo</title>
  </head>
  <body>
    <div class="background"></div>

    <header>
      <div class="container">
        <a href="#" class="logo">train.me</a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Inicio</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Acerca de</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Entrenamiento</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main__left">
          <h1 class="main__title">
            ¡Entrenamientos hechos <span class="main__exclusive">EXCLUSIVOS</span> para ti!
          </h1>
          <p class="main__paragraph">
            Creamos <em>entrenamientos exclusivos y únicos</em> para ti. Invierte en
            tu cuerpo y <em>obtén mucho más rendimiento</em> y calidad de vida.
          </p>
          <button class="btn btn--primary">
            <i class="ri-whatsapp-line ri-xl"></i>
            <p>Comienza ahora</p>
          </button>
        </div>
        <div class="main__right">
          <!-- Insertamos la imagen SVG aquí -->
          <img src="./images/fitness-jump.svg" alt="Ilustración de entrenamiento" />
        </div>
      </div>
    </main>

    <footer>
      <div class="container center">
        <p class="footer__paragraph">
          Envíanos un mensaje<span class="footer__highlight"> @traine.me</span>
        </p>
      </div>
    </footer>
    <div class="decoration__image">
      <img src="./images/balls-decoration.svg" alt="decoración" />
    </div>
  </body>
</html>
